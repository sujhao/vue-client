<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width" />

    <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="jpg转webp,png转webp,gif转webp,在线图片压缩,图片压缩,jpg压缩,png压缩" />
    <meta name="description" content="jpg转webp,png转webp,gif转webp,在线图片压缩,图片压缩,jpg压缩,png压缩" />

    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no">

    <!-- force full screen on some browser -->
    <meta name="full-screen" content="no" />
    <meta name="x5-fullscreen" content="no" />
    <meta name="360-fullscreen" content="no" />

    <!-- force screen orientation on some browser -->
    <meta name="screen-orientation" content="landscape" />
    <meta name="x5-orientation" content="landscape">

    <!--fix fireball/issues/3568 -->
    <!--<meta name="browsermode" content="application">-->
    <meta name="x5-page-mode" content="app">


    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>图片压缩</title>

    <script>

        function download(data, strFileName, strMimeType) {

            var self = window, // this script is only for browsers anyway...
                u = "application/octet-stream", // this default mime also triggers iframe downloads
                m = strMimeType || u,
                x = data,
                D = document,
                a = D.createElement("a"),
                z = function (a) { return String(a); },


                B = self.Blob || self.MozBlob || self.WebKitBlob || z,
                BB = self.MSBlobBuilder || self.WebKitBlobBuilder || self.BlobBuilder,
                fn = strFileName || "download",
                blob,
                b,
                ua,
                fr;

            //if(typeof B.bind === 'function' ){ B=B.bind(self); }

            if (String(this) === "true") { //reverse arguments, allowing download.bind(true, "text/xml", "export.xml") to act as a callback
                x = [x, m];
                m = x[0];
                x = x[1];
            }



            //go ahead and download dataURLs right away
            if (String(x).match(/^data\:[\w+\-]+\/[\w+\-]+[,;]/)) {
                return navigator.msSaveBlob ?  // IE10 can't do a[download], only Blobs:
                    navigator.msSaveBlob(d2b(x), fn) :
                    saver(x); // everyone else can save dataURLs un-processed
            }//end if dataURL passed?

            try {

                blob = x instanceof B ?
                    x :
                    new B([x], { type: m });
            } catch (y) {
                if (BB) {
                    b = new BB();
                    b.append([x]);
                    blob = b.getBlob(m); // the blob
                }

            }



            function d2b(u) {
                var p = u.split(/[:;,]/),
                    t = p[1],
                    dec = p[2] == "base64" ? atob : decodeURIComponent,
                    bin = dec(p.pop()),
                    mx = bin.length,
                    i = 0,
                    uia = new Uint8Array(mx);

                for (i; i < mx; ++i) uia[i] = bin.charCodeAt(i);

                return new B([uia], { type: t });
            }

            function saver(url, winMode) {


                if ('download' in a) { //html5 A[download] 			
                    a.href = url;
                    a.setAttribute("download", fn);
                    a.innerHTML = "downloading...";
                    D.body.appendChild(a);
                    setTimeout(function () {
                        a.click();
                        D.body.removeChild(a);
                        if (winMode === true) { setTimeout(function () { self.URL.revokeObjectURL(a.href); }, 250); }
                    }, 66);
                    return true;
                }

                //do iframe dataURL download (old ch+FF):
                var f = D.createElement("iframe");
                D.body.appendChild(f);
                if (!winMode) { // force a mime that will download:
                    url = "data:" + url.replace(/^data:([\w\/\-\+]+)/, u);
                }


                f.src = url;
                setTimeout(function () { D.body.removeChild(f); }, 333);

            }//end saver 


            if (navigator.msSaveBlob) { // IE10+ : (has Blob, but not a[download] or URL)
                return navigator.msSaveBlob(blob, fn);
            }

            if (self.URL) { // simple fast and modern way using Blob and URL:
                saver(self.URL.createObjectURL(blob), true);
            } else {
                // handle non-Blob()+non-URL browsers:
                if (typeof blob === "string" || blob.constructor === z) {
                    try {
                        return saver("data:" + m + ";base64," + self.btoa(blob));
                    } catch (y) {
                        return saver("data:" + m + "," + encodeURIComponent(blob));
                    }
                }

                // Blob but not URL:
                fr = new FileReader();
                fr.onload = function (e) {
                    saver(this.result);
                };
                fr.readAsDataURL(blob);
            }
            return true;
        } /* end download() */
    </script>
</head>

<body>
    <noscript>

</body>

</html>
